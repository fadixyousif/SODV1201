    <div class="login-body">
      <div class="login-container">
        <div id="login-form">
          <h1>Login</h1>
          <form>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="login-button">Login</button>
          </form>
          <p class="toggle">Don't have an account? Sign up</p>
        </div>
        <div id="signup-form" style="display: none;">
          <h2>Sign Up</h2>
          <form>

            <select id="signup-role" required>
            <option disabled selected>Choose a role:</option>
            <option value="owner">Owner</option>
            <option value="coworker">Coworker</option>
            </select>
            <input type="text" id="signup-fullname" placeholder="Full Name" required>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="text" id="signup-phone" placeholder="Phone Number" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
          </form>
          <p class="toggle">Already have an account? Login</p>
        </div>
      </div>
    </div>
