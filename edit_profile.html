<body class="edit-profile-body">
    <ul class="nav">
        <span class="company-name"><a href="#">RentableBnB</a></span>
        <div class="navigation" id="nav-items">
            <li><a href="#">Home</a></li>

        </div>

    <div class="profile-body">
        <div class="profile-update-container">
            <h1>Update Profile</h1>
            <form id="update-profile-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter your old password" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password">
                </div>
                <div class="form-group">
                    <label for="newConfirmedPassword">Confirm New Password</label>
                    <input type="password" id="newConfirmedPassword" name="newConfirmedPassword" placeholder="Confirm your new password">
                </div>
                <button type="submit" class="update-btn">Update Profile</button>
            </form>
        </div>
    </div>
