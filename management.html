<body>
    <ul class="nav">
        <span class="company-name"><a href="#">RentableBnB</a></span>
        <div class="navigation">
                        <li><a href="./index.html">Home</a></li>

            <li><a href="listing.html">Listing</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="authentication.html">Logout</a></li>
        </div>
    </ul>

    <div class="main">
        <div class="form">
            <div class="form-box">
                <h2>Create a Property</h2>
                

                <label>Name:</label>
                <input type="text">

                <label>Description:</label>
                <textarea id="description" placeholder="Write a description here..."></textarea>


                <label>Address:</label>
                <input type="text">

                <div class="location">
                    <label>Province</label>
                    <select>
                       <option>Alberta</option>
                    </select>

                    <label>City</label>
                    <select>
                       <option selected="selected">Select</option>
                    </select>
                </div>

                <div class="postal-neighbourhood">
                    <input type="number" id="Post">
                    <label>Postal Code</label>

                    <label>Neighbourhood</label>
                    <input type="text">
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="garage">
                    <label for="garage">Garage</label>
                </div>

                <div class="extra">
                    <select>
                      <option>Yes</option>
                      <option>No</option>
                    </select>
                    <label>Public Access</label>

                    <label>Sqft</label>
                    <input type="number">
                </div>

                <button class="save-draft property-draft">Save Draft</button>

                

                <button class="post-listing">Create Listing</button>
            </div>
            
            <div class="form-box">
                <h2>Create a Workspace</h2>
                
                <label for="type">Type:</label>
                <select id="type">
                    <optgroup label="Spaces">
                        <option>Meeting Room</option>
                        <option>Private Office</option>
                        <option>Open Desk</option>
                    </optgroup>
                </select>

                <label>Image:</label>
                <div class="image-upload" id="drop-area">
                    <p>Drag & drop image here or click to select</p>
                    <input type="file" id="fileinput" accept="image/*" hidden>
                    <img id="preview" src="" alt="image preview" style="display: none;">
                </div>

                <label>Description:</label>
                <textarea id="workspaceDescription" placeholder="Write a description here..."></textarea>

                <label>Price:</label>
                <input type="number" id="price" placeholder="$ per day">

                <label>Address:</label>
                <Select id="workspaceAddress">
                    <option>Select</option>
                </Select>

                <div class="checkbox">
                    <input type="checkbox">
                    <label>Smoking</label>
                </div>

                
                <div class = "seat-availability">
                    <label>Seat/Capacity</label>
                    <input type="text" id="capacity" placeholder="Seat capacity">

                    <label>Availability</label>
                    <input type="date">
                </div>

                <label>Lease Term</label>
                <select>
                    <option>Days</option>
                    <option>Weeks</option>
                    <option>Months</option>
                </select>

                <button class="save-draft workspace-draft">Save Draft</button>

               

               

                <button class="post-listing">Post Listing</button>
            </div>
        </div>



        <div><h2>Available Listings:</h2></div>

        <div class="listing-container"> 
            <!-- Listings will be dynamically added here -->
        </div>
    </div>

</body>
</html>
